<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./assets/multimedia/img/pizza.png" type="image/x-icon">
	<title>REGISTRARTE</title>
</head>
<body>
	<header>
		<h1>Pizzeria La Nonna</h1>
		<nav>
			<ul>
				<li><a href="../index.html">INICIO</a></li>
				<li><a href="">PRODUCTO</a></li>
				<li><a href="">UBICACIÓN</a></li>
				<li><a href="./login-signup.html">REGISTRARTE</a></li>
			</ul>
		</nav>
	</header>

	<main>	
	<hr>
	<fieldset>
		<legend>
			<marquee behavior="" direction="">Sign Up</marquee>
		</legend>
		<form action="" method="post">
			<div>
				<label for="user">User</label>
				<br>
				<input type="text" name="user" id="user" placeholder="pepe@123">
			</div>
			<div>
				<label for="email">Email</label>
				<br>
				<input type="email" name="email" id="email" required placeholder="ingrese su maail">
			</div>
			<br>
			<div>
				<fieldset>
					<legend>Selecciona tu genero</legend>
				  
					<div>
					  <input type="radio" id="masc" name="genero" value="masc" checked />
					  <label for="huey">Masculino</label>
					</div>
				  
					<div>
					  <input type="radio" id="fem" name="genero" value="fem" />
					  <label for="fem">Femenino</label>
					</div>
				  	<div>
					  <input type="radio" id="nobinario" name="genero" value="nobinario" />
					  <label for="nobinario">No binario</label>
					</div>
					
				  </fieldset>
				  <br>
				  <div>
					<label for="appt">Fecha de subscripción:</label>

					<input type="datetime-local" id="appt" name="appt" 
					value="2024-06-12T19"
					min="2024-06-07T00:00"
					max="2024-06-14T00:00"
					required />

					<small>Defecto la fecha es la actual</small>

				</div>	
				<br>
				<div>
					<div>
  					<input type="color" id="head" name="head" value="#e66465" />
  					<label for="head">Elija el color de comida</label>
					</div>
					<div>
  					<input type="color" id="body" name="bebida" value="#f6b73c" />
  					<label for="bebida">Elija el color de la bebida</label>
					</div>

				</div>
			</div>	
		</form>

	</fieldset>
	<br>
	<fieldset>
		<legend>Decime tus intereses</legend>
		<div>
		  <input type="checkbox" id="coding" name="interest" value="coding" checked/>
		  <label for="coding">Codificar</label>
		</div>
		<div>
		  <input type="checkbox" id="music" name="interest" value="music" />
		  <label for="music">Escuchar música</label>
		</div>
		<div>
			<input type="checkbox" id="dormir" name="interest" value="music" />
			<label for="dormir">Me gusta mimir</label>
		  </div>
	  </fieldset>
	  <hr>
	<div>
		<label for="password">Ingrese el password</label>
		<br>
		<input type="password" name="password_1" id="password" placeholder="ingrese su password">
	</div>
	<div>
		<label for="password">Valida el password</label>
		<br>
		<input type="password" name="password_2" id="" placeholder="ingrese su password">
	</div>
	<hr>
	<div>	
		<input type="checkbox" id="acepta" name="accep" value="" checked/>
		<label for="acepta">Acepta los terminos y condiciones</label>
	</div>
	<button type="submit">Registrarse</button>
	<button type="reset">Limpiar campos</button>
	<br>
	<fieldset>
		<legend>Log in</legend>
		<form action="" method="get">
		<div>
			<label for="email">E-Mail</label>
			<br>
			<input type="email" name="email" id="email" placeholder="igrese su email">
		</div>
		<div>
			<label for="password">Password</label>
			<br>
			<input type="password" name="password" id="" placeholder="ingrese su password">
		</div>
		<button type="submit">Login my user</button>
	</form>
	</fieldset>

	</main>
	
	<footer>

	</footer>
	
</body>
</html>
